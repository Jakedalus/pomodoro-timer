<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pomodoro Timer</title>
        
        <link rel="apple-touch-icon" sizes="57x57" href="pomodoro.ico/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="pomodoro.ico/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="pomodoro.ico/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="pomodoro.ico/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="pomodoro.ico/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="pomodoro.ico/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="pomodoro.ico/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="pomodoro.ico/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="pomodoro.ico/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="pomodoro.ico/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="pomodoro.ico/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="pomodoro.ico/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="pomodoro.ico/favicon-16x16.png">
        <link rel="manifest" href="/pomodoro.ico/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="pomodoro.ico/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">

        
        <link href="https://fonts.googleapis.com/css?family=Playball|Volkhov" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <div id="container">
        
            <h1>Pomodoro</h1>
            <div id="settings-panel">
                <a href=#><i id="settings-btn" class="material-icons">settings</i></a>

                <div id="settings">
                    <div id="controls" class="hide">
                        <div id="session-control" class="control">
                            <h3>Session Length</h3>
                            <p><a href="#"  id="ds">-</a> <span id="sl"></span> <a href="#" id="us">+</a></p>
                        </div>

                        <div id="break-control" class="control">
                            <h3>Break Length</h3>
                            <p><a href="#" id="db">-</a> <span id="bl"></span> <a href="#" id="ub">+</a></p>
                        </div>  
                        
                        <div id="long-break-control" class="control">
                            <h3>Long Break Length</h3>
                            <p><a href="#" id="ldb">-</a> <span id="lbl"></span> <a href="#" id="lub">+</a></p>
                        </div>  
                        
                        <div id=volume-panel>
                            <h3>Volume</h3>
                            <i id="settings-btn" class="material-icons"><i id="vol-symbol" class="material-icons">volume_up</i></i><input id="volume" type="range" min="0" max="100" value="100">
                        </div>
                        
                        
                    </div>
                    
                    

                    <div id="log">
                        <h3>History</h3>
                        <ul></ul>
                        <div id="graph"></div>
                    </div>

                </div>        
            </div>
            
            <div id="timer-container">
                <svg viewBox="0 0 100 100">

                    <circle r="25" cx="50" cy="50" id="circle-timer"/>

                    <circle r="40" cx="50" cy="50" id="cover"/>
                    <text id="timer" text-anchor="middle" x="50%" y="-48%"></text>
                    


                    <a href="#"><text id="rewind" class="material-icons small-arrows" text-anchor="middle" x="33%" y="-23%">fast_rewind</text></a>
                    
                    <a href="#"><text id="play-pause" text-anchor="middle" x="51%" y="-25%">&#9658;</text></a>
                    
                    <a href="#"><text id="skip" class="material-icons small-arrows" text-anchor="middle" x="68%" y="-23%">fast_forward</text></a>



                </svg>   
            </div>
            
        </div>
        
        



        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
