<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pomodoro Timer</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <div id="container">
        
            <div id="settings-panel">
                <a href=#><i id="settings-btn" class="material-icons">settings</i></a>

                <div id="settings">
                    <div id="controls" class="hide">
                        <div id="session-control" class="control">
                            <h3>Session Length</h3>
                            <p><a href="#"  id="ds">-</a> <span id="sl"></span> <a href="#" id="us">+</a></p>
                        </div>

                        <div id="break-control" class="control">
                            <h3>Break Length</h3>
                            <p><a href="#" id="db">-</a> <span id="bl"></span> <a href="#" id="ub">+</a></p>
                        </div>       
                    </div>

                    <div id="log">
                        <h3>History</h3>
                        <ul></ul>
                        <div id="graph"></div>
                    </div>

                </div>        
            </div>
            
            <div id="timer-container">
                <svg viewBox="0 0 100 100">

                    <circle r="25" cx="50" cy="50" id="circle-timer"/>

                    <circle r="40" cx="50" cy="50" id="cover"/>
                    <text id="timer" text-anchor="middle" x="50%" y="-45%"></text>
                    


                    <a href="#"><text id="rewind" class="material-icons small-arrows" text-anchor="middle" x="33%" y="-23%">fast_rewind</text></a>
                    
                    <a href="#"><text id="play-pause" text-anchor="middle" x="51%" y="-25%">&#9658;</text></a>
                    
                    <a href="#"><text id="skip" class="material-icons small-arrows" text-anchor="middle" x="68%" y="-23%">fast_forward</text></a>



                </svg>   
            </div>
            
        </div>
        
        



        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
